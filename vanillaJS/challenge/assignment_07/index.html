<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles.css" />
  </head>

  <body>
    <div class="calc">
        <div class="input-wrap">
            <div class="tmp"></div>
            <div class="input"></div>
        </div>
        <div class="btn-wrap">
            <table>
                <tr>
                    <td colspan="3">
                        <div class="js-result">

                        </div>
                    </td>
                    <td><button class="js-reset">C</button></td>
                </tr>
                <tr>
                    <td><button class="js-number" id="7">7</button></td>
                    <td><button class="js-number" id="8">8</button></td>
                    <td><button class="js-number" id="9">9</button></td>
                    <td><button class="js-plus">+</button></td>
                </tr>
                <tr>
                    <td><button class="js-number" id="4">4</button></td>
                    <td><button class="js-number" id="5">5</button></td>
                    <td><button class="js-number" id="6">6</button></td>
                    <td><button class="js-minus">-</td>
                </tr>
                <tr>
                    <td><button class="js-number" id="1">1</button></td>
                    <td><button class="js-number" id="2">2</button></td>
                    <td><button class="js-number" id="3">3</button></td>
                    <td><button class="js-multiple">*</button></td>
                </tr>
                <tr>
                    <td><button class="js-number" id="0">0</button></td>
                    <td><button class="js-number">.</button></td>
                    <td><button class="js-equal">=</button></td>
                    <td><button class="js-divide">/</button></td>
                </tr>
            </table>
        </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
